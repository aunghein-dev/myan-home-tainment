<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="../style/index.css" />

    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      .download-button {
        display: inline-block;
        padding: 12px 24px;
        background-color: #ff3c3c;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        font-size: 18px;
        transition: background-color 0.3s ease;
      }

      .download-button:hover {
        background-color: #d62c2c;
      }
    </style>
  </head>

  <body>
    <script>
      window.onbeforeunload = function () {
        window.scrollTo(0, 0);
      };
    </script>

    <header class="detail-header">

        <h1>üé¨ Download Movie</h1>

    </header>

    <main style="min-height: 700px; margin-top: -32px; text-align: center">
      <div id="movie-details" class="movie-details"></div>

      <h2 id="countdown-message">
        ‚è≥ Preparing download in <span id="countdown">10</span> seconds...
      </h2>

      <a

        class="download-button"
        href="#"
        target="_blank"
        style="display: none; margin-top: 20px"

    </main>

    <footer>

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="../script/decrypt-and-redirect.js"></script>
    <script src="../script/downloader-page.js"></script>
  </body>
</html>
